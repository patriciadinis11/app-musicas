<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Musicas</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/style.css">

  </head>
  <body class="music-container">
    <div>
    <h4 id="playlist-title">Estação musical</h4>
  <img id="cover" src="/imagens/All i ask_.jpg "></img>
  <audio id="audio" src="/songs/All I Ask.mp3"></audio>
  <div id="below-cover">
    <div id="song-info">
    <div id="song-name">Nome da Música</div>
    <div id="band-name" class="light-color">Nome da Banda</div>
  </div>
    <div id="like" class="button light-color"><i class="bi bi-heart"></i></div>
  </div>
  

    <div id="progress-bar">
      <div id="current-progress"></div>
    </div>
    
    <div id="button-container">

    <div id="shuffle" class="button"><i class="bi bi-shuffle"></i></div>

    <div id="previous" class="button button-navigate"><i class="bi bi-skip-start-fill"> </i></div>
    <div id="play" class="button button-biggest"><i id="icon" class="bi bi-play-circle-fill"></i></div>

    <div id="next" class="button button-navigate">
      <i class="bi bi-skip-end-fill"></i>
    </div>
    <div id="repeat" class="button">
      <i class="bi bi-repeat"></i>
    </div>
  </div>
</div>
<script src="/script.js"></script>
  </body>

</html>
