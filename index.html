<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/style.css">
    
</head>
<body>
<div class="music-container">
    <h1 id="playlist-title">Estação Musical </h1>
    <img id="cover" src="/imagens/images (2).jpeg"></img>
    <div id= "below=cover"> 
         <div id="song-info">
         <div>Nome da música</div>
         <div>Nome da banda</div>
    </div>
    <div id="like" class="button"><i class="bi bi-heart"></i></div>
</div>

    <div>Barra de progresso</div>
        <div id="button-container">
            <div i="shuffle" class="button"><i class="bi bi-shuffle"></i></div>
            <div id="previous" class="button button-navigate"><i class="bi bi-skip-start-fill"></i></i></div>
            <div id="play" class="button button-biggest"><i class="bi bi-play-circle-fill"></i></div>
            <div id="next" class="button button-navigate"><i class="bi bi-skip-end-fill"></i></i></div>
    <div id="repeat" class="button"><i class="bi bi-arrow-repeat"></i></i></div>
</div>

</body>
</html>
